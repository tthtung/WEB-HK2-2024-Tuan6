<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-4.6.2-dist/js/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <style>
        [class*=col-] {
            padding: 0px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <table class="table table-bordered ">
                        <thead>
                            <th colspan="2">THÔNG TIN ĐĂNG KÝ</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Họ tên</td>
                                <td><input type="text" name="name" id="name"></td>
                            </tr>
                            <tr>
                                <td>Mật khẩu</td>
                                <td><input type="password" name="password" id="password"></td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td>
                                    <button type="button" onclick="dangky()">Nhap</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function dangky() {
            let ten, matkhau;
            ten = document.getElementById("name").value;
            matkhau = document.getElementById("password").value;

            localStorage.setItem("name", ten);
            localStorage.setItem("pass", matkhau);
            window.open("dangnhap.html");
        }
    </script>
</body>

</html>
